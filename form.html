<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <button id="backBtn">
        <img src="https://rb.gy/2nblv" alt="Back" />
    </button>
    <script src="javascripter.js"></script>
    <link rel="stylesheet" type="text/css" href="styler.css">
</head>
<body>
    <form>
        <h1>Personal Information</h1>
        
        
        <div class="form-group">
            <label for="age">Enter your age:</label>
            <input type="date" id="age">
        </div>
        <div class="form-group">
            <label for="color">Enter your favorite color:</label>
            <input type="color" id="color">
        </div>
        
        <div class="form-group">
            <label for="password">Enter your personal password:</label>
            <input type="password" id="password" placeholder="********">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
        <div class="form-group">
            <label for="checkbox">Tick it:</label>
            <input type="checkbox" id="checkbox">
        </div>
    </form>
</body>
</html>
